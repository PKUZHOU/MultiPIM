sys : 
{
  cores : 
  {
    core : 
    {
      cores = 128;
      type = "PIM";
      icache = "l1i";
      dcache = "l1d";
    };
    pimScheduler = "Random";
  };
  frequency = 2000;
  globalFrequency = 3200;
  enablePIMMode = true;
  lineSize = 64;
  addressRandomization = false;
  enableSharedMemory = false;
  mem : 
  {
    type = "Ramulator";
    controllers = 1;
    ramulatorConfig = "../configs/ramulator/MultiPIM-hmc-mesh-4mem.cfg";
    dataMemNetworkNoLatency = true;
    ptwMemNetworkNoLatency = false;
    memNetworkNoLatencyType = 0;
    hmcSwitchConfig = "../configs/ramulator/switch_network.icnt";
    rmabSize = 32;
    latency = 0;
    nocLatency = 0;
    capacityMB = 16384;
    outFile = "traces.out";
  };
  caches : 
  {
    wpl = "WriteThrough";
    nonCacheable = false;
    l1d : 
    {
      children = "";
      isPrefetcher = false;
      banks = 1;
      caches = 128;
      type = "Simple";
      size = 16384;
      array : 
      {
        ways = 4;
        type = "SetAssoc";
        hash = "None";
      };
      repl : 
      {
        type = "LRU";
      };
      latency = 4;
      nonInclusiveHack = false;
      filter = false;
    };
    l1i : 
    {
      children = "";
      isPrefetcher = false;
      banks = 1;
      caches = 128;
      type = "Simple";
      size = 16384;
      array : 
      {
        ways = 4;
        type = "SetAssoc";
        hash = "None";
      };
      repl : 
      {
        type = "LRU";
      };
      latency = 3;
      nonInclusiveHack = false;
      filter = false;
    };
    l2 : 
    {
      children = "l1i|l1d";
      type = "Coherence";
      isPrefetcher = false;
      banks = 1;
      caches = 1;
      entries = 32768;
      array : 
      {
        ways = 512;
        type = "SetAssoc";
        hash = "None";
      };
      latency = 27;
      nonInclusiveHack = false;
      idealCoherence = false;
    };
  };
  memAccessTime = 116;
  ptw : 
  {
    mode = "LongMode_Normal";
    enableTimingMode = false;
    rpgt = true;
  };
  networkFile = "";
  tlbs : 
  {
    enableTimingMode = false;
    type = "CommonTlb";
    itlb : 
    {
      entries = 128;
      hitLatency = 1;
      responseLatency = 1;
      repl = "LRU";
    };
    dtlb : 
    {
      entries = 128;
      hitLatency = 1;
      responseLatency = 1;
      repl = "LRU";
    };
  };
};
